[[constraint]]
  name = "github.com/miekg/dns"
  version = "1.1.29"

[[override]]
  name = "github.com/sirupsen/logrus"
  branch = "master"
  source = "github.com/tinkernels/logrus"

[[override]]
  name = "github.com/antonfisher/nested-logrus-formatter"
  version = "1.0.3"

[[override]]
 name = "github.com/zput/zxcTool"
 version = "2.0.2"
